        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://files.catbox.moe/670g3k.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            opacity: 0; /* Initially hidden */
            transform: translateY(30px); /* Slightly translated */
            animation: fullEntryAnimation 1.5s forwards; /* Animation applied on load */
        }

        /* Full entry animation for the entire page */
        @keyframes fullEntryAnimation {
            from {
                opacity: 0;
                transform: translateY(30px); /* Slide up from bottom */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Return to normal position */
            }
        }

        .profile {
            margin: 20px auto;
            animation: fadeIn 2s ease-in-out;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.5s ease-in-out;
        }
        .profile img:hover {
            transform: scale(1.1) rotate(10deg);
        }
        .profile h1 {
            margin: 20px 0;
            font-size: 35px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease-in-out, colorChange 6s infinite;
        }

        @keyframes colorChange {
            0% { color: blue; }
            16% { color: white; }
            33% { color: red; }
            50% { color: green; }
            66% { color: yellow; }
            83% { color: black; }
            100% { color: blue; }
        }

        .links {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            color: #4a4a4a;
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .links a:hover {
            background-color: #6fc2ff;
            transform: scale(1.05);
        }
        .links a img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        /* Full exit animation */
        @keyframes fullExitAnimation {
            from {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            to {
                opacity: 0;
                transform: scale(0) translateY(50px);
            }
        }

        .links a.clicked {
            animation: fullExitAnimation 1s forwards; /* Full exit animation with scale */
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .images img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .images img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .social-icons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.5s ease, filter 0.5s ease;
        }
        .social-icons a img:hover {
            transform: rotate(360deg);
            filter: brightness(1.2);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .footer:hover {
            background-color: #555;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 30px;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 2s ease;
        }

        .show-overlay {
            display: flex;
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
